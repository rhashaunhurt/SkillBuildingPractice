<!DOCTYPE html>
<html>
<head>
	<title>Food Website</title>
	<link rel="stylesheet" type="text/css" href="ResponsiveHeroImage.css">
</head>
<body>
	<div class="chickenhero-container">
		<!--"grid-overlay" is a custom class that I use as a base for a lot of my elements and calculations.  Great for responsiveness. 
			I created a "hero" image with a link overlayed on top of it for hit detection.  -->
		<img class="grid-overlay" src="Photos/chickenhero.png">
		<a id= "hit-det" class="grid-overlay" href=""></a>

		<!-- This is the container for the images surrounded the hero image.  I gave it the grid-overlay to be able to scale with the "hero" image.-->
		<div class="grid-overlay">
			<ul id="menu">
				<span id="menu-item-one">
					<a class="menu-image" href=""></a>
				</span>
				<span id="menu-item-two">
					<a class="menu-image" href=""></a>
				</span>
				<span id="menu-item-three">
					<a class="menu-image" href=""></a>
				</span>
				<span id="menu-item-four" href="">
					<a class="menu-image" href=""></a>
				</span>
			</ul>
		</div>
	</div>
</body>
</html>
